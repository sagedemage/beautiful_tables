{% extends "base.html" %}
{% block head %}
	{{ super() }}
{% endblock %}
{% block content %}
<table class="table" id="data">
	<thead class="thead-dark">
		<tr>
			<th>{{operation}}</th>
			<th>{{value1}}</th>
    		<th>{{value2}}</th>
    		<th>{{result}}</th>
		</tr>
	</thead>
{% for item in items %}
	<tr>
		<td>{{ item[0] }}</td>
		<td>{{ item[1] }}</td>
		<td>{{ item[2] }}</td>
		<td>{{ item[3] }}</td>
	</tr>
{% endfor %}
</table>
{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable();
    });
  </script>
{% endblock %}
{% endblock %}
